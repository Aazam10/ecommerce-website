<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CART</title>
    <script src="https://use.fontawesome.com/35bf05a347.js"></script>
    <link
      rel="stylesheet"
      href="https://footy-ui.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="../header.css" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header class="ecommerce-header">
      <div class="ecomm-logo">
        <a href="#" class="ecomm-logo-link">Footy-Store</a>
      </div>
      <div class="search-container">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input
          type="text"
          name="search"
          class="search-bar"
          placeholder="Search for product"
          id=""
        />
      </div>
      <nav class="navigation">
        <button class="btn btn-login">Login</button>
        <div class="badge-wrapper">
          <i class="fa fa-heart-o"></i>
          <div class="badge-number">99+</div>
        </div>
        <div class="badge-wrapper">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <div class="badge-number">10</div>
        </div>
      </nav>
    </header>
    <h2 class="cart-title-main">My CART</h2>

    <main class="cart-wrapper">
      <section class="card-header card-horizontal">
        <img
          class="card-image card-horizontal-image"
          src="../assets/vapor14.jpg"
          alt="card-image"
        />
        <div class="card-header-text">
          <div class="card-title cart-desc margin-y-05">
            Nike Mercurial Vapor 14
          </div>
          <div class="card-subtitle card-cart-price">
            <p class="cart-discounted-price">Rs.2000</p>
            <p class="actual-price gray-text text-strike">Rs.3999</p>
          </div>
          <div class="cart-discount-percentage gray-text">50% off</div>
          <div class="cart-product-quantity">
            <p>Quantity:</p>
            <div class="product-quantity-btn">
              <button class="minus">-</button>
              <p class="quantity">1</p>
              <button class="plus">+</button>
            </div>
          </div>
          <div class="button-action-wrapper">
            <button class="btn btn-remove">Remove from cart</button>
            <button class="btn btn-outline btn-move">Move to Wishlist</button>
          </div>
        </div>
      </section>

      <!-- PRICE DETAILS SECTION -->
      <section class="price-details">
        <h2 class="price-heading">Price Details</h2>
        <hr />
        <div class="cart-price flex-container">
          <p class="price-desc">Price (2 items)</p>
          <p class="price-amount">Rs.4999</p>
        </div>

        <div class="cart-discount flex-container">
          <p class="discount-desc">Discount</p>
          <p class="discount-amount">-1999</p>
        </div>
        <div class="cart-delivery flex-container">
          <p class="delivery-desc">Delivery Charges</p>
          <p class="delivery-amount">Rs.499</p>
        </div>
        <hr />
        <div class="cart-total flex-container">
          <p class="total-desc">TOTAL AMOUNT</p>
          <p class="total-amount">Rs.3499</p>
        </div>
        <hr />
        <p class="saving-desc">You will save Rs. 1999 on this order</p>
        <button class="btn btn-primary btn-order">Place Order</button>
      </section>
    </main>
  </body>
</html>
