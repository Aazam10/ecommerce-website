<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://use.fontawesome.com/35bf05a347.js"></script>
    <link
      rel="stylesheet"
      href="https://footy-ui.netlify.app/css/components.css"
    />
    <link rel="stylesheet" href="../../header.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <header class="ecommerce-header">
      <div class="ecomm-logo">
        <a href="#" class="ecomm-logo-link">Footy-Store</a>
      </div>
      <div class="search-container">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input
          type="text"
          name="search"
          class="search-bar"
          placeholder="Search for product"
          id=""
        />
      </div>
      <nav class="navigation">
        <button class="btn btn-login">Login</button>
        <div class="badge-wrapper">
          <i class="fa fa-heart-o"></i>
          <div class="badge-number">99+</div>
        </div>
        <div class="badge-wrapper">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <div class="badge-number">10</div>
        </div>
      </nav>
    </header>
  </body>
</html>
